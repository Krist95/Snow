    <!-- Isotope Setup Script -->
    <script>
      $('.isotope-item').isotope({

        layoutMode:'fitRows'
      });
      $('.navbar__container-isotope .nav-item').click(function(){
        $('.nav-item').removeClass('active');
        $(this).addClass('active');
        var selector=$(this).attr('data-filter');

          filter:selector
        });
        return false;
      });
